<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function myFunction() {
        document.getElementById("myDiv").textContent = "Hi!";
      }
      function removeHi() {
        document.getElementById("myDiv").textContent = "";
      }
    </script>
  </head>
  <body>
    <p>
      In this example, the yelllow div will get a new Hi every time you mouse
      over it:
    </p>

    <div
      style="padding: 50px; background: yellow"
      onmouseover="{myFunction()}"
      onmouseleave="{removeHi()}"
      id="myDiv"
    ></div>
  </body>
</html>
